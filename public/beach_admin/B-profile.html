<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Activity In-Charge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f9;
      display: flex; height: 100vh;
      align-items: center; justify-content: center;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%; padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Activity In-Charge</h2>
    <div class="form-group">
      <label for="name">In-Charge Name</label>
      <input type="text" id="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="beach">Beach Name</label>
      <input type="text" id="beach" placeholder="Enter beach name" required>
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter phone number" required>
    </div>
    <div class="form-group">
      <button onclick="submitForm()">Add In-Charge</button>
    </div>
  </div>

  <script>
    function submitForm() {
      const data = {
        name: document.getElementById('name').value,
        beach: document.getElementById('beach').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };

      fetch('http://localhost:3000/send-notification', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>

</body>
</html>
